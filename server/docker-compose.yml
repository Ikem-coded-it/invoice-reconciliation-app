version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: reconciliation_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: reconciliation
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  # Optional: Adminer (Database GUI) - Helps you see tables quickly
  adminer:
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge